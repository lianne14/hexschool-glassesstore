<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>storepage</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section>
      <div class="container store">
        <h3 class="page-tittle">門市據點</h3>
        <div class="select d-flex aic mx-s">
         <h5>選擇地區</h5>
         <select class="ml-s">
           <option selected>台北市</option>
           <option value="1">台中市</option>
           <option value="2">高雄市</option>
         </select>
       </div>
      </div>

      <div class="container">
        <div class="storepage d-flex d-md-cloumn">
          <!-- 台北店 -->
          <div class="storeinfor column-2">
          <!-- storeimg -->
          <div>
            <img src="../assets/images/store-1.png" alt="taipei-store">
          </div>
  
          <!-- storeinfor -->
          <div class="infor fw-s">
            <h5>
              台北中山旗艦店
            </h5>
            <div class="b-t">
              <a href="tel:(02)000-1234">
                <span class="material-symbols-outlined icon">
                  call
                  </span>
                電話：(02)000-1234
              </a>
            </div>
            <div class="d-flex aic">
              <a href="#">
               <span class="material-symbols-outlined icon">
                schedule
                </span>
               <p>營業時間：10:00-21:00</p>
              </a>
            </div>
            <div>
              <a href="https://maps.app.goo.gl/dUrYaLHi2WZRCJpEA">
                <span class="material-symbols-outlined icon">
                  location_on
                </span> 
                地址：台北市中山區南京東路25巷2-1號
              </a>
            </div>
          </div>
         </div>
  
         <!-- map -->
         <div class="column-2">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4585244906575!2d121.5265304755838!3d25.052443577804432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722750787003!5m2!1szh-TW!2stw" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>



    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
